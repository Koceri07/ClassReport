databaseChangeLog:
  - changeSet:
      id: 1-create-users-table
      author: kocerimustafayev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: token
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean